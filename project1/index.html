<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-List</title>
</head>
<body>
    <form id="task-form">
        <h2>Task List</h2>
        <div>
            <!-- <label for="task">New Task:</label> -->
            <input type="text" name="task" id="task" autocomplete="off" placeholder="new task">
            
        </div>
        <input type="submit" value="Add Task" class="btn">
        <div class="card-action">
            
            <div>
                <!-- <label for="filter">Filter Task:</label>  -->
                <input type="text" name="filter" id="filter" placeholder="Filter Task">
                <h3 id="task-title">Tasks</h3>
                <hr>    
            </div>
            <ul class="collection">
            </ul>
            <a href="#" class="black-btn">Clear Tasks</a>
        </div>
    </form>
    
<script src="script.js"></script>    
</body>
</html>
