<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/63184c16f5.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="narbar">
        <p>TraCalories</p>
        <div class="clear">
            <a href="#">Clear All</a>
        </div>
    </div>
    
    <div class="container">
        <form>
            
            <h1>Add Meal/Food items</h1>
            <div class="meal">
                <label for="meal">Meal</label>
                <input type="text" id="meal">
            </div>
            <div class="calories">
                <label for="cal">calories</label>
                <input type="number" id="cal">
            </div>
            <!-- <input type="submit" value="+ Add Meal" class="btn"> -->
            <div class="buttons">
                <div class="btn add">
                    <a href="#"><i class="fa fa-plus" ></i> Add Meal</a>
                </div>
                <!-- <div class="btn edit">
                    <a href="#"><i class="fa fa-edit"></i> Edit Meal</a>
                </div>
                <div class="btn del">
                    <a href="#"><i class="fa fa-trash"></i> Del Meal</a>
                </div> -->
                <div class="btn back">
                    <a href="#"><i class="fa fa-chevron-circle-left"></i> Back</a>
                </div>
            </div>
        </form>
        <div class="calculate">
            <h1>Total Calories: <span class="showCal">0</span></h1>
        </div> 
        <div class="collection">   
            <ul class="display">
                <!-- <li>Cookies: <span>500</span><a href="#"><i class="fa fa-edit"></a></i></li>
                <li>Candy: <span>300</span><a href="#"><i class="fa fa-edit"></a></i></li>
                <li>Banana: <span>100</span><a href="#"><i class="fa fa-edit"></a></i></li> -->
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
