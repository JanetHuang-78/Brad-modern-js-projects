<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Loan Calculator</h1>
            <div id="one">
                
                <input type="text" id="money" placeholder="$ Loan Amount">
            </div>
            <div>
                
                <input type="text" id="percent" placeholder="% Annual Interest">
            </div>
            <input type="text" id="yearText" placeholder="Repayment Years">
            <input type="submit" value="Calculate" id="calbtn">
            <!-- <div class="img">
                <img src="img/loading.gif" alt="">
            </div> -->
            <div class="result-page">
                <h3>Result</h3>
                <span>Monthly Payment:</span><input type="text">
                <span>Toptaly Payment:</span><input type="text">
                <span>Interest Rate:</span><input type="text">
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
