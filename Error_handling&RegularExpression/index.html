<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>USER FORM</h1>
        <div>
            <p>Name:</p> 
            <input type="text" placeholder="John Doe" class="name">
            <label for="name" class="name invalid"></label>
        </div>
        <br>
        <div>
            <p>ZipCode:</p> 
            <input type="text" placeholder="number- xxxxx" class="zipcode">
            <label for="zipcode" class="zipcode invalid"></label>
        </div>
        <br>
        <div>
            <p>Email:</p> 
            <input type="text" placeholder="xxx@xxxx.com" class="email">
            <label for="email" class="email invalid"></label>
        </div>
        <br>
        <div>
            <p>Phone:</p> 
            <input type="text" placeholder="xxx-xxx-xxxx" class="phone">
            <label for="phone" class="phone invalid"></label>
        </div>
        <button class="btn">Check</button>  
    </div>

    <script src="script.js"></script>
</body>
</html>
